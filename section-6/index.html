<!DOCTYPE html>
<html>
    <head>
        <title>The Complete Javascript Course</title>
    </head>
    <body>
        <div id="output"></div>
        <script>

            var output = document.getElementById("output")
            var answer = prompt('how many time you wanna loop?')
            var x = 0
            do {
                output.innerHTML += "value x ="+x+"<br>"
                x++;
            }
            while (x<answer)
            output.innerHTML += "final value of x ="+x+"<br>"
            
        </script>
    </body>
</html>
