        <script>

            var output = document.getElementById('output');
            var num1 = document.getElementById('num1');
            var num2 = document.getElementById('num2');

            function addBy(){
                var a = Number(num1.value);
                var b = '+';
                var c = Number(num2.value);
                var total = a+c;
                outHTML(a,b,c, total)
            }
            
            function subtractBy(){
                var a = Number(num1.value);
                var b = '-';
                var c = Number(num2.value);
                var total = a-c;
                outHTML(a,b,c, total)
            }
            
            function multBy(){
                var a = Number(num1.value);
                var b = '*';
                var c = Number(num2.value);
                var total = a*c;
                outHTML(a,b,c, total)
            }
            
            function divideBy(){
                var a = Number(num1.value);
                var b = '/';
                var c = Number(num2.value);
                var total = a/c;
                outHTML(a,b,c, total)
            }
            
            function outHTML(a,b,c, total){
                    output.innerHTML = a+' '+b+' '+c+' = '+total+'<br>';
                }
