            function buildDeck(){
                for(suit in cardSuites){
                    var bgColour = (cardSuites[suit] == 'hearts' || cardSuites[suit] == 'diams') ? 'red': 'black'
                    for(face in cardFace){
                        var card = {
                            suites : cardSuites[suit],
                            num : cardFace[face],
                            bgColour : bgColour,
                        }
                        cards.push(card);
                    }
                }
            }
            
            function shuffleCards(array){
                for (var x = array.length -1; x>0; x--){
                    var ii = Math.floor(Math.random()*(x+1));
                    var temp = array[x];
                    array[x] = array[ii];
                    array[ii] = temp;
                }
                return array;
            }
