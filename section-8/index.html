<!DOCTYPE html>
<html>
    <head>
        <title>The Complete JavaScript Course Section 8</title>
    </head>
          <div id="output"></div>
    <body>
        <div id='wrapper'></div>
        <script>
            


            output = document.getElementById('wrapper');

            console.dir(window);

            for (var prop in window){
                document.write(prop+' '+window[prop]+'<br>');
            }
            output.innerHTML += window.innerHeight+' '+window.innerWidth;
            
            
        </script>
    </body>
</html>
